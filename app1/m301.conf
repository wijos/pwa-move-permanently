server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location /sw.js {
        add_header Cache-Control no-cache;
        add_header Cache-Control no-store;
        add_header Max-Age 0;
        alias /usr/share/nginx/html/sw_move.js;
    }

    location / {
        return 301 https://test-app2.terrazo.at$request_uri;
    }
}